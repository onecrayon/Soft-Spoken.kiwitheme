<div class="tweet-inner">
	<div class="image"><img src="%image%" %user-button% /></div>
	<img class="retweetImage" src="%retweet-image%" %retweet-user-button% />
	
	<div class="bubble">
		<div class="bubble-inner">
			<div class="name">%name%</div>
			<div class="reply-button" %reply-button% ></div>
			<div class="date">%date%</div>
			<div class="text">
				<div class="recipient">%recipient%</div>%text%
			</div>
		</div>
	</div>
</div>
